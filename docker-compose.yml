version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: myapp_development
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"  # Exposing PostgreSQL on port 5432

  web:
    build: .
    command: bash -c "npm install && bundle exec rails db:create db:migrate && bundle exec rails server -b 0.0.0.0 -p 3000"
    
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:password@db/myapp_development
      RAILS_ENV: development
      NODE_ENV: development

volumes:
  postgres_data:
